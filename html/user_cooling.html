<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body class="login">
        <h1>User cooling</h1>
     
      <form class="form-login" id="loginForm" method = "POST">
        <h1 class="form-login-heading">Log in</h1>

        <div>
            <label for="inputUsername" >Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Enter username"  required autofocus>
        </div>

        <div style="margin-top: 10px;margin-bottom: 20px;">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Enter password"  required>
        </div>

        <button id = "login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src = "./js/index.js" ></script>


    
    
</body>
