<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body class="login">

      <div class="head">
        <h1>Product Inventory Management System</h1>
      </div>
      
      <form class="form-login card" id="loginForm" method = "POST">
        <h3 class="form-login-heading">Login</h3>

        <div style="margin-top: 20px;">
            <label for="inputUsername" >Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Enter username"  required autofocus>
        </div>

        <div style="margin-top: 10px;margin-bottom: 20px;">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Enter password"  required>
        </div>

        <button id = "login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p id="loadingText" style="margin-top: 20px; display: none;">Loading ...</p>
      </form>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
